name: Frontend Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build React app
      - name: Build React app
        run: npm run build

      # 5. Deploy to EC2 and activate
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            TIMESTAMP=$(date +%s)
            NEW_DIR=/var/www/todo_app_frontend_$TIMESTAMP
            CURRENT_SYMLINK=/var/www/todo_app_frontend_current

            # Create new folder
            sudo mkdir -p $NEW_DIR
            sudo chown ubuntu:ubuntu $NEW_DIR

            # Copy files from temporary location
            sudo rsync -avz /tmp/frontend_build/ $NEW_DIR/

            # Update symlink atomically
            sudo ln -sfn $NEW_DIR $CURRENT_SYMLINK

            # Test nginx and reload
            sudo nginx -t && sudo systemctl reload nginx

            # Remove old builds, keep last 3
            cd /var/www
            ls -td todo_app_frontend_* | tail -n +4 | xargs -r sudo rm -rf
